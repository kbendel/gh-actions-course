# File runs in GitHub if it is in .github/workflows directory
name: 01 - Building Blocks    # Name of workflow
on:
  - push                      # Run on push
  - workflow_dispatch         # Run on demand
jobs:                         # Jobs run in parallel by default
  echo-hello:
    runs-on: ubuntu-latest
    steps:                    # Steps run sequentially
      - name: Say hello
        run: echo "Hello, World!"
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Passing step
        run: |
          echo "I am"
          echo "a multi-line"
          echo "script."
          exit 0
      - name: Say goodbye
        run: echo "Goodbye!"

  

  